<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
	<meta name="viewport" content="user-scalable=no,initial-scale = 1.0,maximum-scale = 1.0"></meta>
	<title>Gerador de senha</title>
	<link rel="stylesheet" type="text/css" href="assets/css/ratchet.min.css">
</head>
<body>
	<header class="bar bar-nav">
		<button id="gerar-barra" class="btn btn-primary pull-right">
			Gerar
		</button>
		<h1 class="title">Gerador de senha</h1>
	</header>
	<div class="content">
		<form>
			<input style="color: #023AFF" type="text" id="senha" placeholder="Sua senha">
		</form>
		<ul class="table-view">
			<li class="table-view-cell">Números <div id="numeros" class="toggle active"><div class="toggle-handle"></div></div></li>
			<li class="table-view-cell">Símbolos <div id="simbolos" class="toggle active"><div class="toggle-handle"></div></div></li>
			<li class="table-view-cell">Letras maiúsculas <div id="letras-maiusculas" class="toggle active"><div class="toggle-handle"></div></div></li>
			<li class="table-view-cell">Letras minúsculas <div id="letras-minusculas" class="toggle active"><div class="toggle-handle"></div></div></li>
			<div>
				<div class="input-row">
					<label>Tamanho</label>
					<input style="height: 39px" value="8" type="number" id="tamanho" placeholder="Digite aqui">
				</div>
			</div>
		</ul>
		<button id="gerar" class="btn btn-primary btn-block">Gerar</button>
	</div>
	<script type="text/javascript" src="assets/js/ratchet.min.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
